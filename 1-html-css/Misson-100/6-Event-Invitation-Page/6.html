<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Event Invitation</title>
		<link rel="stylesheet" href="./6.css">
	</head>
	<body>
		<header>
			<h1>Party RSVP</h1>
			<h2>Your Presence is the Life of the Party</h2>
		</header>

		<div class="details">
			<div class="name">
				<p>Name</p>
				<div class="box">
					<div class="name-box">
						<input class="f-name" type="text" placeholder="first-name">
						<input class="l-name" type="text" placeholder="last-name"> 
					</div>
				</div>
			</div>
			<div class="other-details">
				<div class="phone">
					<div class="more-details">
						<p>Phone Number</p>
						<p class="e-mail">Email</p>
					</div>
					
					<div class="box">
						<div class="name-box">
							<input class="phone-no" type="text" placeholder="(000)-000-0000">
							<input class="mail-id" type="text" placeholder="example@example.com"> 
						</div>
					</div>
				</div>
			</div>
			<div class="question">
				<div class="prazan"><p class="ok">Will you be attending to the party?</p></div>
				<div class="option">
					<div class="yes-option">
						<div class="yes">
							<button class="yes-button"></button>
						</div>
						<div class="yes-text">
							<p>Yes</p>
						</div>
						
					</div>
					<div class="no-option">
						<div class="no">
							<button class="no-button"></button>
						</div>
						<div class="no-text">
							<p>No</p>
						</div>
						
					</div>
				</div>
			</div>
			<div class="question-02">
				<div class="question-01-a">
					<p class="ok">How many people are you bringing with you ?</p>
				</div>
				<div class="no-of-people">
					<input class="no-of-people-text" type="text" placeholder="Type 0 if your alone">
				</div>
			</div>
			
		</div>
		<footer>
			<div class="submit">
				<button class="submit-button">Submit</button>
			</div>
			
		</footer>
	</body>
</html>
