<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Startup Landing Page</title>
    <link rel="stylesheet" href="./11.css">
    <link rel="stylesheet" href="./11-b-responsive.css">
  </head>
  <body>
    <header>
      <div class="head">
        <div class="name">
          <h2>Lando</h2>
        </div>
        <div class="home">
         <P class="home-text">Home</P> 
        </div>
        <div class="pricing">
          <p class="pricing-text">Pricing</p>
        </div>
        <div class="about-us">
          <p class="about-us-text">About us</p>
        </div>
        <div class="contact">
          <p class="contact-text">Contact</p>
        </div>
        <div class="log-in">
          <p class="logIn-text">LogIn</p>
        </div>
        <div class="sign-up">
          <button class="sign-up-button">Sign up</button>
        </div>
      </div>
    </header>

    <div class="middle-section">
      <div class="left-middle-section">
        <div class="offer">
          <P class="offer-text">free 30 Days Trial</P>
        </div>
        <div class="headline">
          <h3>The best way to showcase your project.</h3>
        </div>
        <div class="sub-headline">
          <p class="sub-headline-text">Here you can put a short description about project.</p>
        </div>
        <div class="more-buttons">
          <div class="try">
            <button class="try-button">Try for free</button>
          </div>
          <div class="see">
            <button class="see-button">
              See how it works
            </button>
           
          </div>
        </div>
      </div>
    
      <div class="right-middle-section">
        <div class="photo">
          <img class="product" src="./product-image.jfif">
        </div>
        
      </div>
    </div>

    <footer>
      Trusted by 10000+ people 
    </footer>
  </body>
</html>
