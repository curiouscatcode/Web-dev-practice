<!-- Design a landing page to promote a book with an overview, author bio, and a buy-now section -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Launch Page !</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <header>
    <div class="heading">
      <div class="hamburger-menu-icon">
        <div class="ham-box">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
      <div class="collection-box">
        <div class="collection-text">
          <a href="#" class="collection-link">Collection</a>
        </div>
       
      </div>
      <div class="top-selling">
        <div class="top-selling-text">
          <a href="#" class="top-selling-link">Top Selling</a>
        </div>

      </div>
      <div class="logo">
        <div class="logo-div">
          <img class="logo-png" src="./215731502.png">
        </div>
      </div>
      <div class="user">
        <div class="user-div">
          <i class="fa-solid fa-user user-text"></i>
        </div>
       
      </div>
      <div class="acc-btn">
        <div class="btn-div">
          <button class="create-acc-btn">Create Account</button>
        </div>
       
      </div>
      <div class="shop-more-logo">
        <div class="shop-div">
          <i class="fa-solid fa-shop shop-text"></i>
        </div>
      </div>
    </div>
  </header>

  <div class="center">
    <div class="left-half">
      <div class="book-photo-div">
        <img class="bg-image" src="./images-recorrected.jpg">
        <img class="book-image" src="./book1.jpg">
      </div>
    </div>
    <div class="right-half">
      1
    </div>
  </div>
</body>
</html>
