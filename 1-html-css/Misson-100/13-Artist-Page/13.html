<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>13-Artist Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./13.css">
</head>
<body>
  <div class="head-container">
      <div class="logo-container">
        <img id="logo" src="./logo.jfif">
      </div>
      <nav class="navigation-tabs">
        <a class="nav-tab-a" href="">Home</a>
        <a class="nav-tab-a" href="">Fund</a>
        <a class="nav-tab-a" href="">More</a>
      </nav>
      <button id="contact-me-button">
        Contact me
      </button>
  </div>

  <div class="main-container">
    <div class="left-half-container">
      <div class="heading-div">
        ENJOY THE MUSIC !!!
      </div>
      <div class="tour-container">
        <div class="tour-heading">
          <p id="heading-tour-p">
            TOUR:
          </p>
          <ul>
            <li>2nd Jan: Perth</li>
            <li>4th Jan: Brisbane</li>
            <li>6th Jan: Melbourne</li>
            <li>8th Jan: Sydney</li>
            <li>10th Jan: Adilaide</li>
          </ul>
        </div>
        <div class="book-now-div">
          <div class="book">
            <img id="book-img" src="./book-now-img.jfif">
          </div>
        </div>
      </div>

      <div class="bottom-container">
        <div class="album-container">
          <div class="album-slider">
              <img class="img-1" src="./album-1.jfif">
              <img class="img-2" src="./album-2.jfif">
              <img class="img-3" src="./album-3.jfif">
          </div>
        </div>
      </div>
    </div>

    <div class="right-half-container">
      <div class="photo-container">
        <img id="photo" src="./photo.jfif">
      </div>
    </div>
  </div>

</body>
</html>
