<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple countdown timer</title>
  <link rel="stylesheet" href="./06.css">
</head>
<body>
  <div class="container">
    <h2 class="heading">Simple Countdown Timer</h2>
    <div class="main">
      <p class="css-time js-display">0</p>
    </div>
  </div>
  <input type="text" class="css-input js-input" placeholder="Enter time in seconds"> 
  <div class="buttons-div">
    <button class="css-btn js-btn">Start</button>
    <button class="css-reset js-reset">Reset</button>
  </div>

  <script src="./06.js"></script>
</body>
</html>
