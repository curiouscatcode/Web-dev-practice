<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./13.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <div class="top-container">
      <h1>Welcome to Tic Tac Toe</h1>
    </div>
    <div class="middle-container">
      <div class="left-container">
        <div class="game-area">
          <div class="box-1 box boxtext" id="0"></div>
          <div class="box-2 box boxtext" id="1"></div>
          <div class="box-3 box boxtext" id="2"></div>
          <div class="box-4 box boxtext" id="3"></div>
          <div class="box-5 box boxtext" id="4"></div>
          <div class="box-6 box boxtext" id="5"></div>
          <div class="box-7 box boxtext" id="6"></div>
          <div class="box-8 box boxtext" id="7"></div>
          <div class="box-9 box boxtext" id="8"></div>

        </div>
      </div>
      <div class="right-container">
        <div class="reset-div">
          <button class="css-reset">Reset</button>
        </div>
        <div class="win-div">
          <img class="win-gif js-win-gif" src="./win-gif.gif">
        </div>
    </div>
  </div>

  <script src="./13.js"></script>
</body>
</html>
