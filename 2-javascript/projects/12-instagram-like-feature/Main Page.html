    <h1 class="tagline">Create Your Invoices In Seconds</h1>

      <form id="form-div">

        <label class="label-3" id="label-3">Invoice Details</label>
        <label class="label-3-a">Invoice Number</label>
        <input class="input-3-a" type="text" placeholder="Type Invoice Number">
        <label class="label-3-b">Date</label>
        <input class="input-3-b" type="date">
        <label class="label-3-c">Due Date</label>
        <input class="input-3-c" type="date">
        <label class="label-4" id="label-4">Itemized List</label>
        <label class="label-4-a">Item name</label>
        <input class="input-4-a" type="text" placeholder="Type Item Name">
        <label class="label-4-b">Quantity</label>
        <input class="input-4-b" type="number" placeholder="Type Quantity">
        <label class="label-4-c">Price</label>
        <input class="input-4-c" type="number" placeholder="Type Price">
        <label class="label-4-d">Total</label>
        <input class="input-4-d" type="number" placeholder="See Total Here">
        <label class="label-5" id="label-5">Notes</label>
        <label class="label-5-a">Note</label>
        <input class="input-5-a" type="text" placeholder="Type Note here">
  
        <button class="final-generate-btn">Generate</button>
      </form>
    </div>
    <div class="mid-right-container">
      2
