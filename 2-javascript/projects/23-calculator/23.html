<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculation</title>
  <link rel="stylesheet" href="./23.css">
</head>
<body>
  <header>
    <h1>Calculator</h1>
  </header>
  <div class="answer-screen js-answer-screen"></div>
  <div class="container">
    <div class="no1 js-no1">1</div>
    <div class="no2 js-no2">2</div>
    <div class="no3 js-no3">3</div>
    <div class="plus-sign js-plus">+</div>
    <div class="no4 js-no4">4</div>
    <div class="no5 js-no5">5</div>
    <div class="no6 js-no6">6</div>
    <div class="minus-sign js-minus">-</div>
    <div class="no7 js-no7">7</div>
    <div class="no8 js-no8">8</div>
    <div class="no9 js-no8">9</div>
    <div class="multiply-sign js-multiply">*</div>
    <div class="divide-sign js-divide">/</div>
    <div class="equal-sign js-equal">=</div>
    <div class="clear-btn js-clear">Clear</div>
  </div>
  <script src="./23.js"></script>
</body>
</html>
