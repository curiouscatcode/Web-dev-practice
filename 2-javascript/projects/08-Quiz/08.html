<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple quiz game</title>
  <link rel="stylesheet" href="./08.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <div class="question-page" id="question-1">
      <div class="container1">
        <div class="question-symbol-container">
          <h2> Q:</h2>
        </div>
        <div class="question-container">
          <h2>What is the capital of Jamaica?</h2>
        </div>
        </div>
    
        <div class="container2">
          <div class="option1 js-option1">
            <h4>Kingston</h4>
          </div>
          <div class="option2 js-option2">
            <h4>Port of Spain</h4>
          </div>
          <div class="option3 js-option3">
            <h4>Barbados</h4>
          </div>
          <div class="option4 js-option4">
            <h4>Queenstown</h4>
          </div>
        </div>
    
        <div class="container3">
          <div class="next-container">
            <button class="css-next-btn js-next-btn">Next <strong>&#8594;</strong> </button>
          </div>
        </div>
      </div>

    <div class="question-page" id="question-2" style="display: none;">
        <div class="container1">
          <div class="question-symbol-container">
            <h2> Q:</h2>
          </div>
          <div class="question-container">
            <h2>What is the capital of France?</h2>
          </div>
          </div>
      
          <div class="container2">
            <div class="option1 js-option-1b">
              <h4>Budapest</h4>
            </div>
            <div class="option2 js-option-2b">
              <h4>Berlin</h4>
            </div>
            <div class="option3 js-option-3b">
              <h4>Paris</h4>
            </div>
            <div class="option4 js-option-4b">
              <h4>Oslo</h4>
            </div>
          </div>
      
          <div class="container3">
            <div class="next-container">
              <button class="css-next-btn js-next-btn-2">Next <strong>&#8594;</strong> </button>
            </div>
          </div>
      </div>
    
    <div class="question-page" id="question-3" style="display: none;">
        <div class="container1">
          <div class="question-symbol-container">
            <h2> Q:</h2>
          </div>
          <div class="question-container">
            <h2>What is the capital of Nepal?</h2>
          </div>
          </div>
      
          <div class="container2">
            <div class="option1 js-option-1c">
              <h4>Thimpu</h4>
            </div>
            <div class="option2 js-option-2c">
              <h4>Dhaka</h4>
            </div>
            <div class="option3 js-option-3c">
              <h4>Kabul</h4>
            </div>
            <div class="option4 js-option-4c">
              <h4>Kathmandu</h4>
            </div>
          </div>
      
          <div class="container3">
            <div class="next-container">
              <button class="css-next-btn js-next-btn-3">Next <strong>&#8594;</strong> </button>
            </div>
          </div>
      </div>
    
      <div class="question-page" id="question-4" style="display: none;">
        <div class="container1">
          <div class="question-symbol-container">
            <h2> Q:</h2>
          </div>
          <div class="question-container">
            <h2>What is the capital of South Korea?</h2>
          </div>
          </div>
      
          <div class="container2">
            <div class="option1 js-option-1d">
              <h4>Bejing</h4>
            </div>
            <div class="option2 js-option-2d">
              <h4>Tokyo</h4>
            </div>
            <div class="option3 js-option-3d">
              <h4>Nagasaki</h4>
            </div>
            <div class="option4 js-option-4d">
              <h4>Seoul</h4>
            </div>
          </div>
      
          <div class="container3">
            <div class="next-container">
              <button class="css-next-btn">Next <strong>&#8594;</strong> </button>
            </div>
          </div>
      </div>
    </div>
   
  <script src="./08-interface.js"></script>
  <script src="./08.js"></script>
</body>
</html>
